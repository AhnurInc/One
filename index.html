<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo">
            <h1>Ahnur</h1>
            <p>Sistema de Consultoria de Imigração</p>
        </div>

        <!-- Alert Message -->
        <div id="alertMessage" class="alert alert-error hidden" role="alert"></div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Email"
                    required
                    autocomplete="email"
                    autofocus
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Senha"
                    required
                    autocomplete="current-password"
                    minlength="6"
                >
            </div>

            <button type="submit" id="loginBtn" class="btn-primary">
                Entrar
            </button>
        </form>

        <!-- Footer -->
        <div style="margin-top: 2rem; color: #999; font-size: 0.75rem;">
            © 2024 Ahnur Inc. Todos os direitos reservados.
        </div>
    </div>

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';

        const auth = getAuth(app);

        window.firebaseAuth = auth;
        window.firebaseApp = app;
    </script>

    <!-- Application Scripts -->

</body>
