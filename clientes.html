<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ahnur | Clientes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="adminlte/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="adminlte/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar e Sidebar (Sem alterações) -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a></li></ul>
    <ul class="navbar-nav ml-auto"><li class="nav-item dropdown"><a class="nav-link" data-toggle="dropdown" href="#"><i class="far fa-user-circle"></i><span id="user-display-name" class="d-none d-sm-inline-block ml-1">Carregando...</span></a><div class="dropdown-menu dropdown-menu-lg dropdown-menu-right"><span class="dropdown-item dropdown-header">Minha Conta</span><div class="dropdown-divider"></div><a href="#" class="dropdown-item"><i class="fas fa-user-cog mr-2"></i> Perfil</a><div class="dropdown-divider"></div><a href="#" id="logout-link" class="dropdown-item dropdown-footer">Sair</a></div></li></ul>
  </nav>
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="dashboard.html" class="brand-link"><span class="brand-text font-weight-light"><b>Ahnur</b> Inc</span></a>
    <div class="sidebar"><nav class="mt-2"><ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false"><li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li><li class="nav-header">MÓDULOS</li><li class="nav-item"><a href="clientes.html" class="nav-link active"><i class="nav-icon fas fa-users"></i><p>Clientes</p></a></li></ul></nav></div>
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid"><div class="row mb-2"><div class="col-sm-6"><h1 class="m-0">Gerenciamento de Clientes</h1></div><div class="col-sm-6"><div class="float-sm-right"><button id="add-client-button" class="btn btn-primary" data-toggle="modal" data-target="#add-client-modal"><i class="fas fa-plus-circle mr-1"></i>Adicionar Cliente</button></div></div></div></div>
    </div>
    <div class="content">
      <div class="container-fluid"><div class="row"><div class="col-12"><div class="card"><div class="card-header"><h3 class="card-title">Lista de Clientes</h3></div><div class="card-body"><table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>E-mail</th>
                      <!-- A MUDANÇA ESTÁ AQUI: Nova coluna na tabela -->
                      <th>Documento</th>
                      <th>Status</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody id="clients-table-body">
                    <tr><td colspan="5" class="text-center">Carregando clientes...</td></tr>
                  </tbody>
                </table></div></div></div></div></div>
    </div>
  </div>

  <!-- Modal de Adicionar Cliente -->
  <div class="modal fade" id="add-client-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Adicionar Novo Cliente</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
        <div class="modal-body">
          <form id="add-client-form">
            <div class="form-group"><label for="client-name">Nome / Razão Social *</label><input type="text" class="form-control" id="client-name" required></div>
            <div class="form-group"><label for="client-email">E-mail</label><input type="email" class="form-control" id="client-email" placeholder="Deixe em branco se não possuir"></div>
            <div class="form-group"><label for="client-phone">Telefone</label><input type="text" class="form-control" id="client-phone" placeholder="Deixe em branco se não possuir"></div>
            
            <!-- ======================================================= -->
            <!-- A MUDANÇA ESTÁ AQUI: Novos campos de documento          -->
            <!-- ======================================================= -->
            <div class="form-group">
              <label for="client-doc-type">Tipo de Documento</label>
              <select class="form-control" id="client-doc-type">
                <option value="">Nenhum</option>
                <option value="Passaporte">Passaporte</option>
                <option value="RNM">Registro Nacional Migratório (RNM)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="client-doc-number">Número do Documento</label>
              <input type="text" class="form-control" id="client-doc-number" placeholder="Digite o número do documento">
            </div>
            
            <div class="form-group"><label for="client-wallet">Carteira</label><select class="form-control" id="client-wallet"><option value="">Não possui</option></select></div>
          </form>
        </div>
        <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button><button type="submit" class="btn btn-primary" form="add-client-form">Salvar Cliente</button></div>
      </div>
    </div>
  </div>

  <footer class="main-footer"><strong>Copyright &copy; 2024-2025 <a href="#">Ahnur Inc</a>.</strong> Todos os direitos reservados.</footer>
</div>
<script src="adminlte/plugins/jquery/jquery.min.js"></script>
<script src="adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="adminlte/dist/js/adminlte.min.js"></script>
<script type="module" src="src/main.js"></script>
</body>
</html>
